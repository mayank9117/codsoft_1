<!DOCTYPE html>
<html lang="en">
<head>
    
   
    <title>Landing Page with Html & Css</title>
    <link rel="stylesheet" type="text/css" href="landing.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Logo1.png" width="150"/>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div> <br/>
            <div class="box2"></div><br/>
            <div class="box3"></div>
        </div>
        <div class="container">
            <div class="animate1">
                <h1>See Future,<br/>On Your Hand</h1>
                <button><h1>Order Now </button><h1></button>
            </div>
            <div class="right">
                <img src="watch.png" class="animate2">
            </div>
        </div>
        <div class="icons animate__animated animate__zoomInRight">
            <img src="icon1.png"/>
            <img src="icon2.png"/>
            <img src="icon3.png"/>
            <img src="icon4.png"/>

        </div>
    </header>
   
    
</body>
</html>
